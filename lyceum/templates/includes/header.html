<!DOCTYPE html>
{% load static %}
{% load i18n %}
<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
  <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
    <img src="{%  static 'img/cat-boba-tea.jpg' %}" width="60" alt="Картинка кота, пьющего чай боба">
  </a>
  <div align="left">
    <button class="btn btn-secondary rounded-pill px-2" type="button" onclick="ToggleTheme()">Переключение темы</button>
    &nbsp
  </div>
  <script>
  function ToggleTheme() {
     var element = document.body;
     element.classList.toggle("dark-mode");
  }
  </script>
  {% with request.resolver_match.view_name as view_name %}
    <ul class="nav nav-pills">
      <li class="nav-item"><a href="{% url 'homepage:home' %}" class="nav-link {% if view_name == 'homepage:home' %}active{% endif %}">{% trans "Главная" %}</a></li>
      <li class="nav-item"><a href="{% url 'catalog:item_list' %}" class="nav-link {% if view_name == 'catalog:item_list' %}active{% endif %}">{% trans "Список товаров" %}</a></li>
      <li class="nav-item"><a href="{% url 'about:description' %}" class="nav-link {% if view_name == 'about:description' %}active{% endif %}">{% trans "О проекте" %}</a></li>
    </ul>
  {% endwith %}
</header>
